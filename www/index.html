<!DOCTYPE html>
  <html ng-app="movies">
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <title>Movies: {{title}}</title>
      <style>
        #foo {
          position: fixed;
          bottom: 0;
          right: 0;
        }
      </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="angular/angular.min.js"></script>
      <script src="angular/angular-route.min.js"></script>
      <script src="https://connect.facebook.net/en_US/all.js"></script>
      <script src="js/app.js"></script>
      <script src="js/DataManager.js"></script>
      <script src="js/MainCtrl.js"></script>
      <script src="js/FeaturedCtrl.js"></script>
      <script src="js/MovieCtrl.js"></script>
      <script src="js/PersonCtrl.js"></script>
      <script src="js/SearchCtrl.js"></script>
    </head>
    <body ng-controller="MainCtrl">
      <div id="fb-root"></div>
      <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.5&appId=1712108749000589";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
      <div class="navbar-fixed">
        <nav>
        <div class="nav-wrapper pink accent-3">
          <a href="#!" class="brand-logo">Movies</a>
          <ul class="right hide-on-med-and-down">
            <ul id="dropdown1" class="dropdown-content">
              <li ng-click="showWatchlist()"><a class="btn-floating blue"><i class="material-icons">grade</i>watchlist</a></li>
              <li ng-click="logOut()"><a class="btn-floating red"><i class="material-icons">not_interested</i>Log out</a></li>
            </ul>
            <li ng-if="user.loggedIn"><a class="dropdown-button" data-activates="dropdown1">{{user.name}}<i class="material-icons right">arrow_drop_down</i></a></li>
            <li ng-if="!user.loggedIn"><a ng-click="logIn()">Log in</a></li>
            <li><form>
              <div class="input-field">
                <input id="search" type="search" ng-model="searchText" ng-change="search(searchText)" placeholder="Search" required>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons" href="/">close</i>
              </div>
            </form></li>
          </ul>
        </div>
        </nav>
      </div>
  </div>
  <div class="container">
    <div ng-view></div>
  </div>
  <div id="Featured">
	    <div class="container">
        <div class="progress" ng-show="progress()">
            <div class="indeterminate"></div>
        </div>
	    	<div class="row">
          <div class="col s4" ng-repeat="item in displayAbleMovies">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img ng-click="presentMovie(item)" src="{{item.poster}}" onerror="this.src='https://www.utopolis.lu/bundles/utopoliscommon/images/movies/movie-placeholder.jpg'" height="450" width="300">
              </div>
              <div class="card-content">
                <span ng-click="presentMovie(item)" class="card-title grey-text text-darken-4">{{item.stitle}}<a class="right"><i class="material-icons">grade</i>{{item.rating}}</a></span>
                <p>{{item.short}}</p>
              </div>
              <div ng-show="user.loggedIn" class="card-action">
                <a><i class="material-icons">payment</i></a>
                <a><i class="material-icons">add</i></a>
                <a ng-click="presentMovie(item)"><i class="material-icons right">more_vert</i></a>
              </div>
            </div>
          </div>
	    	</div>
	    </div>
	</div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
